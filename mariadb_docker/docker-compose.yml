version: '3'

volumes:
  mariadb:
    driver: local

networks:
    db:
        driver: bridge

services:
  mariadb:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 913328
      MYSQL_DATABASE: draftdatabase
      MYSQL_USER: rubens
      MYSQL_PASSWORD: 913328 
    expose:
        - "3306"
    ports:
        - "3306:3306"
    volumes:
     - '~/mariadb-data/data:/var/lib/mysql/data/'
     - '~/mariadb-data/logs:/var/lib/mysql/logs/'
    networks:
      db:
              
